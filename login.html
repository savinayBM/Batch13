<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class = "hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">login</button>
                <button type="button" class="toggle-btn"onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="facebook.png">
                <img src="instagram.png">
                <img src="linkedin.png">
        </div>
       <form id="login" class="input-group">
           <input type="text" class="input-field"id="userName" placeholder="Email Id"required>
           <input type="text" class="input-field"id="userpw" placeholder="Enter password"required>
           <input type="checkbox" class="chech-box"><span>Remember password</span>
           <button type="submit" class="submit-btn">login</button>
       </form>
       <form id= "register"class="input-group">
        <input type="text" class="input-field"id="name" placeholder="Name"required>
        <input type="email" class="input-field"id="email" placeholder="Email Id"required><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="text" class="input-field"id="pwd" placeholder="Enter password"required>
        <input type="text" class="input-field"id="pwd2" placeholder="Re-enter password"required>
        <input type="checkbox" class="chech-box"><span>I agree to the terms & Conditions</span>
        <button type="submit" class="submit-btn">Register</button>
    </form>
        </div>
    
    </div>
